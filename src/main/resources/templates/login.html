<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/general :: header}"/>
</head>
<body>
    <th:block  th:insert="~{fragments/general :: navbar}"/>
    <div class="d-flex flex-column min-vh-100 min-vw-100">
        <div class="flex-grow-1 justify-content-center align-items-top"> <!--align-items-center - to center-->
                <form class="form-container" th:action="@{/login}" method="post" name="loginForm">
                    <div class="form-group">
                        <h4 class="text-center font-weight-bold"> Login </h4>
                        <label>User name</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-dark mt-1">Sign in</button>
                    <div class="form-footer">
                        <p> Don't have an account? <a href="register">Sign Up</a></p>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div class="text-danger" th:if="${param.logout}">
                        You have been logged out</div>
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
