<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/general :: header}">
    </th:block>
</head>
<body>
<th:block  th:insert="~{fragments/general :: navbar}"> </th:block>

<h1>Please Register</h1>
<form th:action="@{/register/save}" th:object="${user}" method="post">
    <div>
        <input type="text" th:field="*{name}" placeholder="Username"/>
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    </div>
    <div>
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</span>
    </div>
    <input type="submit" value="Register" />
</form>
</body>
</html>
