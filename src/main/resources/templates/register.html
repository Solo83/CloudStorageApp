<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/general :: header}"/>
</head>
<body>
    <th:block  th:insert="~{fragments/general :: navbar}"/>
    <div class="d-flex flex-column min-vh-100 min-vw-100">
        <div class="d-flex flex-grow-1 justify-content-center align-items-top"> <!--align-items-center - to center-->
            <form class="form-container" th:action="@{/register/save}" th:object="${user}" method="post">
                <div class="form-group">
                    <h4 class="text-center font-weight-bold"> Please Sign up </h4>
                    <label>User name</label>
                    <input type="text" th:field="*{name}" class="form-control" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>Confirm password </label>
                    <input type="password" class="form-control" name="passwordConfirm" placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-dark mt-1">Sign up</button>

                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                <div class="text-danger" th:if="${param.success}">You have been registered</div>
            </form>
        </div>
    </div>
</body>
</html>
