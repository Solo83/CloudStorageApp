<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <title>CloudStorageApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">CloudStorageApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuItems"
                    aria-controls="menuItems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuItems">
                <div class="navbar-nav me-auto">
                    <!--<a class="nav-link active" aria-current="page" href="home">Home</a>-->
                    <!-- <a class="nav-link" href="#">Features</a>
                     <a class="nav-link" href="#">Pricing</a>
                     <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
                </div>
                <div class="navbar-nav ms-auto">
                    <div sec:authorize="!isAuthenticated()">
                        <div class="navbar-nav">
                            <a class="nav-link" href="register"> Sign up</a>
                            <a class="nav-link" href="login"> Sign in</a>
                        </div>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <div class="navbar-nav">
                            <a class="nav-link" href="/logout"> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="d-inline" th:fragment="remove_button">
    <!-- Form for deletion -->
    <form class="d-inline"
          th:data-confirm-delete="${'Are you sure you want to delete ' + (item.isDirectory() ? 'folder' : 'file') + ' ' + item.simpleName() + '?'}"
          th:action="@{/home(pathToObject=${item.urlEncodedPath()})}"
            method="post"
            onsubmit="return confirmDeletion(this)">
        <!-- Hidden input to indicate DELETE method -->
        <input type="hidden" name="_method" value="delete">

        <!-- Delete button -->
        <button type="submit"
                th:title="${'Delete ' + (item.isDirectory() ? 'folder' : 'file') + ' ' + item.simpleName()}"
                class="link-dark btn btn-link ">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 0a.5.5 0 0 1 .5.5V1h5V.5a.5.5 0 0 1 1 0V1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-1.342l-.5 10H2.342l-.5-10H0a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1h1V.5a.5.5 0 0 1 .5-.5h4zM1.5 2v1h13V2H1.5zM4 4h8l.5 10H3.5L4 4z"/>
            </svg>
        </button>
    </form>
    <script>
        function confirmDeletion(form) {
            const confirmMessage = form.getAttribute('data-confirm-delete');
            return confirm(confirmMessage);
        }
    </script>
</div>

</body>
</html>
