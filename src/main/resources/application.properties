spring.application.name=CloudStorageApp

spring.data.redis.host=redis
spring.data.redis.password=123
spring.data.redis.port=6379
server.servlet.session.timeout=600
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=cloudstorageapp

spring.datasource.url=jdbc:mysql://db:3306/product_db
spring.datasource.username=user
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

minio.url=http://minio:9000
minio.access.key=appstorage
minio.secret.key=appstorage
minio.bucket.name=user-files
minio.user.directory.pattern=user-%s-files
#logging.level.root=DEBUG

spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
spring.servlet.multipart.enabled=true

application.max.upload.size=256MB
